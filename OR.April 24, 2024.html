        }

        .value {

        #board {

        .celd {
            width: 34px;
            height: 40px !important;
            margin: 0;
            padding: 0;
            border: 0.5px solid gray;
            border-radius: 2px;
        }

        .celd tbody {
            width: 30px !important;
            height: 40px !important;
            border: none;
        }

        .cost {
            font-size: 10px;
            text-align: end;
            width: 10px;
            height: 10px;
            line-height: 10px;
            margin: 0;
            padding: 0;

            color: gray;
        }


        .value {
            text-align: center;
            width: 30px;
            height: 30px;
        }

        .celd .value:not(:empty) {

            background-color: rgb(209, 209, 255);
            border-radius: 50%;
        }

        .offer {
            text-align: start;
        }

        .demand {
            text-align: center;
        }
    </style>
</head>
